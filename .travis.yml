sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german
script:
- cd tex
- mkdir _build
- for f in *.tex
- do
	- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build $f
- done
branches:
  only:
    - master
before_deploy:
  - export RELEASE_FILE=$(ls *.pdf)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: $key
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
   branch: master
notifications:
  email: false
